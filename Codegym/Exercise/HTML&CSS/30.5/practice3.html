<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>Sign Up</p>
        <table>
            <tr>
                <td><label for="">First name: </label></td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="">Last Name: </label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth: </label></td>
                <td>
                    <select name="" id="">
                        <option value="">Date</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>
                    <select name="" id="">
                        <option value="">Month</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>
                    <select name="" id="">
                        <option value="">Year</option>
                        <option value="">1989</option>
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">General: </label></td>
                <td>
                    <input type="radio" name="general">Male
                    <input type="radio" name="general">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Country: </label></td>
                <td>
                    <select name="" id="">
                        <option value="">USA</option>
                        <option value="">UK</option>
                        <option value="">VN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Email: </label></td>
                <td><input type="text" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td><label for="">Phone: </label></td>
                <td><input type="text" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="">Password: </label></td>
                <td><input type="password" value="11111111"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password: </label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="">i agree to the Tearms of use</td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Cancel</button>
                </td>
            </tr>
        </table>

    </form>

</body>
</html>
