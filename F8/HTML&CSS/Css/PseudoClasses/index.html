<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 120px;
            background-color: rgb(190, 124, 234);
        }

        h1:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS pseudo-classes</h1>
    <ul>
        <li>:root</li>
        <li>:Hover</li>
        <!-- Khi di chuột sẽ đổi màu -->
        <li>:active</li>
        <!-- Click vào sẽ đổi màu -->
        <li>:first-child</li>
        <!-- Lấy ra đữa con đầu -->
        <li>:last-child</li>
    </ul>
</body>
</html>
