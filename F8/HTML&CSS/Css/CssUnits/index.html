<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="heading">
        <div class="box"> </div>
    </div>
    
        <div>
            <h1>CSS units?</h1>
            <h2>1. Absolute units?</h2>
            <!-- sẽ được định nghĩa khích thước làm gì cũng không bị thay đổi -->
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>

            <h2>2. Relative units?</h2>
            <!-- Khi được định nghĩa sẽ thay đổi theo kích thước của thẻ, cần có 1 nơi để phụ thuộc vào -->
            <ul>
                <li>%</li> 
                <li>rem</li>
                <li>em</li>
                <li>vw</li>
                <li>vh</li>
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    
</body>

</html>
