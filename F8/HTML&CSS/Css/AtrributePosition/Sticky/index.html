<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }

        h1 {
            margin-top: 40px;
            background-color: blue;
            padding: 0 16px;
            position: sticky;
            top: 10px;

            /* Dù h1 đâu khi kéo thì h1 về vị trị top 10px sẽ dùng lại như fixed */
            /* Note: Sử dụng backgroundColor sẽ lấy màu theo chiều dọc của h1 */
        }

        ul {
            height: 2000px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Sticky</li>
    </ul>
</body>
</html>
