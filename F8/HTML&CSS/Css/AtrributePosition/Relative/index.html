<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0
        }

        h1 {
            position: relative;
            top: 100px;
            left: 200px
        }

        li {
            position: relative;
            left: 190px;
            top: 80px
        }

        /* Note: Chỉ hoạt động khi có position */
    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <!-- Vị trí tương đối -->
    </ul>
</body>

</html>
