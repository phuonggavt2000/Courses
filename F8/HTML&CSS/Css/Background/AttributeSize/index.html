<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            height: 100vh;
            background-image: 
            url(https://avi.edu.vn/wp-content/uploads/2019/11/london-2393098.jpg); 
            background-repeat: no-repeat;
            background-size: contain;
            /* Contain: Hiển thị đủ 100% bức ảnh mà ko bị che khuất 1 phần nào cả sẽ dư khoảng trắng ở màn hình web */
            /* Cover: Sẽ làm mọi để bức bao phủ đầu đủ trang web mà ko dư khoảng trắng */
            /* 100%: Hiển thị 100% bức ảnh và 100% trên trang web mà ko bị khảng trắng */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
</body>
</html>
