<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .header {
            width: 100%;
            height: 100vh;
            background-image: 
            url(https://avi.edu.vn/wp-content/uploads/2019/11/london-2393098.jpg); 
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-origin: border-box;
            /* backgroud-origin: */
            /* border-box: là border sẽ đổ vào trong padding và content*/
            /* content-box: là padding sẽ không theo màu của content, padding sẽ là khoảng trắng */
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
