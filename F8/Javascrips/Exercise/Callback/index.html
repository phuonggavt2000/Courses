<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(param) {
            param("Phuong") // 2. param này giống đối số của callback("Phuong")
        }
        function callback(value) {
            console.log("Value la: ", value) // 3. Value là "Phuong"
        }
        myFunction(callback) //1. callback này giống param("Phuong")
    </script>
</body>
</html>
