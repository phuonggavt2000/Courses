<body>
    <script>                             // Array
        var arr = [
            "Ruby",
            "Javascript",
            "Pyton",
            "java"
        ];
        var object = {
            id: 12,
            name: "phuong",
            age: 21,
        };
        console.log(arr[2]) //1. lấy ra phần tử "pyton"
        console.log(arr[1]) //2. lấy ra phần tử "Javascript"
        console.log(Array.isArray(arr)) // 3. kiểm tra Array biến "arr" trả về true
        console.log(Array.isArray(object)) // 4. không phải Array nên trả về false

        // exercise
        // 1. lấy phần tử "pyton" và "javascript" ra
        // 2. kiểm tra 2 biến có phải là Array không, biến "arr" sẽ trả về true và biến "object" sẽ trả về false
    </script>
