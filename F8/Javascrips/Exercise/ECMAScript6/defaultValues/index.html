<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiply(a, b) { // Cách 1 
            b = (typeof b !== 'undefined') ? b : 1
            return a * b
        }

        function multiply(a, b = 1) { // Cách 2: Sử dụng default
            return a * b
        } 

        multiply(5, 2)  // 10
        multiply(5)     // 5


        const callback = (thing = someThing()) => thing;
        var num = 1
        const someThing = () => {
            num++
            return num
        }

        console.log(callback()) // 2 Mỗi lần gọi lại sẽ tăng lên 1
        console.log(callback()) // 3

        function append(value, array = []) { // Gán cho array là một giá trị mặc định
            array.push(value) 
            return array 
        }

        append(1)  // [1]
        append(2)  // [2], not [1, 2]

        // exercise
        //1. Sử dụng default để làm tương tự vậy
        //2. Tạo phương thức callback sửa dụng default mỗi lần gọi lại sẽ cộng thêm 1
    </script>
</body>

</html>
