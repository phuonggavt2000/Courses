<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function highlight([first, ...rest], ...value) {
            return value.reduce((Bien, curr) =>[...Bien, `<span> ${curr}</span> `, rest.shift()] ,[first])
        }
        // 1. [Học lập trình, <span> Javscript </span>, tại]
        // 2. [Học lập trình, <span> Javscript </span>, tại, <span> F8 </span>, !]
        // Học lập trình <span> Javscript </span> tại <span> F8 </span>!
        var brand = 'F8'
        var course = 'Javascript'
        const html = highlight`Học lập trình ${course} tại ${brand}!`
        console.log(html)
    </script>
</body>
</html>
