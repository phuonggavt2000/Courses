<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array1 = ['Javascript', 'Ruby', "PHP"];
        var array2 = ["ReactJS", "Dart"];

        var object1 = {
            name: "Javascript",
            title: "Khóa học cho người mới",
            coin: 200
        }
        var object2 = {
            price: 1000
        }

        var array = ['Javascript', 'Ruby', "PHP"]
        var array3 = [...array1, ...array2] // arrray3 = ['Javascript', 'Ruby', "PHP", "ReactJS", "Dart" ]
        var object3 = { ...object1, ...object2 } // object3 = {name: "Javascript", title: "Khóa học cho người mới", coin: 200, price: 1000 }
        var object4 = { ...object1, ...object2, title: 'mới thì sao' } //{name: 'Javascript', title: 'mới thì sao', coin: 200, price: 1000}
        const logger = (a, b, c) => console.log(a, b, c) // Javascript Ruby PHP
            // exercise 
            // 1. Nối array1 và array2 với nhau thành array3
            // 2. Nối object1 và object2 lại với nhau thành object3
            // 3. Tạo object4 in ra là {name: 'Javascript', title: 'mới thì sao', coin: 200, price: 1000}
            // 4. logger(...) sẽ in ra 1 mảng chứa tất cả phần tử array
            logger(...array)
    </script>
</body>

</html>
