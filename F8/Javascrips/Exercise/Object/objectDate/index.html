    <script> // Object Date: Khởi tạo một đối tượng Date
    var date = new Date() // 1. Tạo đối tượng "Date"
    var getDate = date.getDate() // 2. Lấy ra đối tượng ngày
    var month = date.getMonth()// 3. Lấy ra đối tượng tháng
    var year = date.getFullYear()// 4. Lấy ra đối tượng năm
    console.log(`${getDate}/${month}/${year}`)// 5. Nối thành "ngày/tháng/năm"

       // 4. Lấy ra phương thức "date" của đối tượng "Date"
