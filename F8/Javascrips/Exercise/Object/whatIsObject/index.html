<body>
    <script>         // Object là một đối tượng để chứa những thuộc tính và phương thức
        let myKey = "Address"

        let object = {
            id: 23,
            Name: "Nguyễn",
            coin: 20,
            [myKey]: "Phuonggavt321@gmail.com" // thêm biến "myKey" vào trong object
        };

        // what is Object?

        object.email = "phuonggavt321@gmail.com" // 1. thêm key vào Object bằng cách 1
        object["email"] = "phuonggavt321@gmail.com" // Cách 2
        console.log(object.id) // 2. lấy ra "value" của "id" trong biến "object" Cách 1
        console.log(object["id"]) // Cách 2
        delete object.Name //3. xóa key "Name" trong Object
        object.getName = function(){ return this.Name } // 4. Tạo Phương thức getName trong Object
        object.Phone = 0923193656 // 5. tạo 1 thuộc tính trong Object
        


        // exercise

        // 6. Tạo ra một thuộc tính "phone" trong biến "object"
    </script>
