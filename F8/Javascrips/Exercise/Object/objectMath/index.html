    <script> // Math Object
        var number = 5.5
        var num = -6
        var num1 = 9.1
        var coin = [
            "10 coin",
            "20 coin",
            "30 coin",
            "40 coin",
            "50 coin",
        ]
        console.log(Math.PI) // 1. Tạo ra số PI
        console.log(Math.round(number))// 2. Làm tròn số 0.5 lên 1
        console.log(Math.abs(num))// 3. Làm tròn giá trị tuyệt đối
        console.log(Math.ceil(num1))// 4. Làm tròn trên thành số 10
        console.log(Math.floor(num1)) // 5. làm tròn dưới thành số 9
        console.log(Math.floor(Math.random() * 100)) // 6. Random tử 1 đến 100 khi tải lai web
        var random = Math.floor(Math.random() * coin.length) // 7. Mỗi lần tải lại trang web sẽ trả về 1 số "coin random"
        console.log(coin[random])

        // Exercise
        // 1. Tạo ra một số PI

        // 5. Làm tròn dưới của biến "num1" thành "9"
        // 6. Mỗi lần tải lại trang web sẽ trả về 1 số "random" từ 1 đến 100
        // 7. Mỗi lần tải lại trang web sẽ trả về 1 số "coin random" trong mảng biến "coin"


    </script>
