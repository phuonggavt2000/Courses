<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> // JSON
        var jsonArray = '["Javascript", "Ruby"]'
        var jsonObject = '{"name": "Phương", "age": 21}'
        var typeArray = ["Javascript", "Ruby"]
        var typeObject = {
            name: "Phương",
            age: 21
        }

        console.log(JSON.parse(jsonArray))
        console.log(JSON.parse(jsonObject))
        // 1. Chuyển JSON "jsonArray" và "jsonObject" thành "Javascript Types"

        console.log(JSON.stringify(typeArray))
        console.log(JSON.stringify(typeObject))
        // 2. Chuyển Javascript Types "typeArray" và "typeObject" thành "JSON"
         

        // exercise 
        // 1. Chuyển JSON "jsonArray" và "jsonObject" thành "Javascript Types"
        // 2. Chuyển Javascript Types "typeArray" và "typeObject" thành "JSON"
    </script>
</body>

</html>
