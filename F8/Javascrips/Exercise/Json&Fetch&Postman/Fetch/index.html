<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
        var albumsApi = "https://jsonplaceholder.typicode.com/albums"
        fetch(albumsApi)
        .then(function(response) {
            return response.json()// 1. Chuyển đổi URL="https://jsonplaceholder.typicode.com/albums" thành Javascrips Types
        })
        .then(function(albums) { // 2. Lấy userId chứa thẻ "h1" và title chứa thẻ "p" cho vào 1 mảng
            var newArr = albums.map(function(value) {
                return `<h1> ${value.userId} </h1> <p> ${value.title} </p>`
            }) 
            var htmls = newArr.join("")
            var ele = document.querySelector("div")
            ele.innerHTML = htmls // 3. Và chuyển mảng đó hiển thị thành HTML trong thẻ div 
            
        })
        
        // exercise
        // 1. Chuyển đổi URL="https://jsonplaceholder.typicode.com/albums" thành Javascrips Types

        // 3. Và chuyển mảng đó hiển thị thành HTML trong thẻ div 

    </script>
</body>
</html>
