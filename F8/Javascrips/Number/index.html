    <script>                              // Number
        var age = 34;
        var number = 324.2356234
        console.log(typeof age.toString()) // 1. biến "age" từ number thành "string"
        console.log(number.toFixed(3)) // 2. làm tròn biến "number" và chỉ lấy 3 số sau dấu chấm

        // 1. làm cho biến "age" thành "string"
        // 2. làm tròn biến "number" và chỉ lấy 3 số sau dấu chấm.
    </script>
