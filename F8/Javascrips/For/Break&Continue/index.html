<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>   // Break và Coutinue: Dừng lại vào bỏ qua
        var length = 30
        for(i = 0; i < length; i++) {
            if(i % 2 === 0) {
                continue // 1. bỏ qua khi "i" là số "Chẵn"
            }
            console.log(i) // hiện thị số lẻ
        }

        for(i = 1; i < length; i++) {
            if(i > 10) {
                break // 2. Dừng lại khi "i" > "10"
            }
            console.log(i) // Hiện thị "i"
        }
        // // exercise
        // 1. Sử dụng vòng lặp hiện thị các số lẻ từ 1 đến biến "length"
        // 2. Sử dụng vòng lặp để lặp biến length và chỉ hiển thị từ 1 đến 10
    </script>
</body>

</html>
