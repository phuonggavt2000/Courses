<body>
    <script>               // do while: 
        var i = 0
        do {
            i++
            console.log("phương đẹp trai") // Lặp qua ít nhất 1 lần dù điều kiện sai
        } while (i > 10) // Điều kiện sai

        // Exercise 
        // 1. Sử dụng vòng lặp và in ra string là "phương đẹp trai" có biến cho sẵn là "i"
    </script>
</body>
