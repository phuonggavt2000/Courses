<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script> // Event Example 2.0
        var inputElement = document.querySelector('input')

        inputElement.onkeydown = function (e) {
            console.log(e.which)// 1. Tìm số của key mình "enter" là "13"
        }

        inputElement.onkeydown = function (e) {
           switch(e.which) {
               case 13: 
               console.log(e.target.value) // 2. Nếu bấm xuống nút "enter" sẽ trả về "value" trong input
           }
        }

        inputElement.onkeyup = function (e) {
           switch(e.which) {
               case 13: 
               console.log(e.target.value)// 3. Nếu bấm xuống nút và nhả nút "enter" ra sẽ trả về "value" trong input đó
           }
        }
        // exercise 
        // 1. Tìm số của key mình "enter"
        // 2. Nếu bấm xuống nút "enter" sẽ trả về "value" trong input
        // 3. Nếu bấm xuống nút và nhả nút "enter" ra sẽ trả về "value" trong input đó
    </script>
</body>
</html>
