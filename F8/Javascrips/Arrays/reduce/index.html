      Array.prototype.reduce2 = function (callback, result) {
        if (arguments.length < 2) {
          result = this[0];
          i = 1;
        }
        for (i = 0; i < this.length; i++) {
          result = callback(result, this[i], i, this);
        }
        return result;
      };
