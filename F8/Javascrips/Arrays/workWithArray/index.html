<body>
    <script>                                     // Thuộc tính Array
        let arr = [
            "Javascript",
            "Ruby",
            "Java",
            "React",
            "Node Js"
        ];
        let arr2 = [
            "Dark",
            "Night"
        ]
        console.log(typeof arr.toString()) // 1. biến "arr" đã thành string và kiểm tra ra true
        console.log(arr.join(" - ")) // 2. biến "arr" thành string và thêm dấu " - " dữa mỗi chữ
        console.log(arr.pop()) // 3. xóa phần tử "Node js" trong biến "arr" và lấy nó ra
        arr.push("Dark", "Night") // 4. thêm phần tử "Dark" và "Night" vào cuối Array
        console.log(arr.shift()) // 5. xóa "javascrips" trong hàm và lấy nó ra
        arr.unshift("Dark", "Night") // 6. thêm phần tử "Dark" và "Night" vào đầu mảng
        console.log(arr.splice(2, 2, "Dark", "Night")) // 7. Xóa phần tử "Java", "React" và thêm phần tử mới vào chỗ xóa là "Dark" , "Night"
        console.log(arr.concat(arr2)) // 8. Nỗi 2 biến "arr" và "arr2" với nhau thành 1 Array
        console.log(arr.slice(2,3)) // 9. cắt ra "Java" trong biến "arr"
        console.log(arr.slice(4,5)) // 10. cắt ra "Node Js" trong biến "arr"
